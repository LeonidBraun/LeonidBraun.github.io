<!DOCTYPE html>
<html>

<head>
  <title>Accelerometer Ball</title>
</head>

<body>
  <canvas id="canvas" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    canvas.width = 1000;
    canvas.height = 500;
    var context = canvas.getContext('2d');
    // Set the initial position and velocity of the ball
    var gx = 3.;
    var gy = 9.;

    // Capture the accelerometer and gyroscope data
    window.addEventListener('devicemotion', function (event) {
      gx = -event.accelerationIncludingGravity.x;
      //ball.ax = -event.acceleration.x;
      gy = event.accelerationIncludingGravity.y;
    });
    // window.addEventListener('deviceorientation', function(event) {
    // ball.vx += event.gamma / 10;
    // ball.vy += event.beta / 10;
    // });

    var x = [];
    var y = [];
    var vx = [];
    var vy = [];
    var ax = [];
    var ay = [];


    const m = canvas.width / 30;

    N = 100
    for (let i = 0; i < N; i++) {
      x.push(27 * m + 4 * m * Math.cos(2 * Math.PI * i / N));
      y.push(7 * m + 5 * m * Math.sin(2 * Math.PI * i / N));
      vx.push(0 * 40 * m * Math.sin(2 * Math.PI * i / N) + 0.2 * m);
      vy.push(- 0 * 40 * m * Math.cos(2 * Math.PI * i / N) + 0.1 * m);
      ax.push(0.);
      ay.push(0.);
    }



    // Update the position of the ball on the canvas
    var last_time = null;
    function update(time) {
      if (!last_time) {
        last_time = time;
        requestAnimationFrame(update);
      }
      var dt = 1. * (time - last_time) / 1000.;
      last_time = time;
      // Apply the velocity to the position

      const dt_t = 0.008 / N
      var it_number = Math.ceil(dt / dt_t);
      // 0.008
      it_number = Math.max(it_number, 100)
      for (let it = 0; it < 3 * it_number; it++) {
        time_step(dt / it_number);
      }

      function time_step(dt) {
        var A = 0.0;
        var mx = 0.0;
        var my = 0.0;
        for (let i = 0; i < N; i++) {

          const n = (i + 1) % N;
          const p = (i + N - 1) % N;
          var dx = x[n] - x[i];
          var dy = y[n] - y[i];
          A += dx * y[i] - dy * x[i];

          mx += x[i];
          my += y[i];
        }
        A *= -0.5;
        mx /= N;
        my /= N;
        const prs = -0.1 * N * (A - 60 * m * m) / m * m;

        for (let i = 0; i < N; i++) {

          const n = (i + 1) % N;
          const p = (i + N - 1) % N;

          const l0 = 30 * m / N;
          const l_f = -40000;
          const visc = 40 * N;

          ax[i] = prs * (y[n] - y[p]);
          ay[i] = -prs * (x[n] - x[p]);


          ax[i] += gy * (y[i] - my) / 10;
          ay[i] += -gy * (x[i] - mx) / 10;



          var dx = x[n] - x[i];
          var dy = y[n] - y[i];
          var l = Math.sqrt(dx * dx + dy * dy);
          var dv = ((vx[n] - vx[i]) * dx + (vy[n] - vy[i]) * dy) / l;
          ax[i] += l_f * (l0 - l) * dx / l + visc * dv * dx / l;
          ay[i] += l_f * (l0 - l) * dy / l + visc * dv * dy / l;

          dx = x[p] - x[i];
          dy = y[p] - y[i];
          l = Math.sqrt(dx * dx + dy * dy);
          var dv = ((vx[p] - vx[i]) * dx + (vy[p] - vy[i]) * dy) / l;
          ax[i] += l_f * (l0 - l) * dx / l + visc * dv * dx / l;
          ay[i] += l_f * (l0 - l) * dy / l + visc * dv * dy / l;
        }

        for (let i = 0; i < N; i++) {

          vx[i] += dt * (ax[i] + 0 * gx * m);
          vy[i] += dt * (ay[i] + 0 * gy * m + 10 * m);
          x[i] += dt * vx[i];// + 0.5 * dt * dt * ax[i];
          y[i] += dt * vy[i];// + 0.5 * dt * dt * ay[i];
          // Keep the ball within the canvas bounds
          if (x[i] < 0) {
            x[i] = 0;
            vx[i] = -0.9 * vx[i];
            vy[i] -= 0.9 * Math.sign(vy[i]) * Math.abs(vx[i]);
            // vy[i] = -0.9 * vy[i];
          } else if (x[i] > canvas.width) {
            x[i] = canvas.width;
            vx[i] = -0.9 * vx[i];
            vy[i] -= 0.9 * Math.sign(vy[i]) * Math.abs(vx[i]);
            // vy[i] = -0.9 * vy[i];
          }
          if (y[i] < 0) {
            y[i] = 0;
            vy[i] = -0.9 * vy[i];
            // vx[i] = -0.9 * vx[i];
            vx[i] -= 0.9 * Math.sign(vx[i]) * Math.abs(vy[i]);
          } else if (y[i] > canvas.height) {
            y[i] = canvas.height;
            vy[i] = -0.9 * vy[i];
            // vx[i] = -0.9 * vx[i];
            vx[i] -= 0.9 * Math.sign(vx[i]) * Math.abs(vy[i]);
          }
        }
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.beginPath();
      context.fillStyle = 'grey';
      context.moveTo(x[N], y[N]);
      for (let i = 0; i < N; i++) {
        context.lineTo(x[i], y[i]);
      }
      // context.closePath();
      context.fill();
      for (let i = 0; i < N; i++) {
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(x[i], y[i], 10 * m / N, 0, Math.PI * 2);
        context.fill();
      }
      context.closePath();
      context.fill();
      // Request the next frame
      requestAnimationFrame(update);
    }
    // Start the animation loop
    requestAnimationFrame(update);
  </script>
</body>

</html>
